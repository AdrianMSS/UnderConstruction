<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Imagine XYZ</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Included CSS Files -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic%7CRoboto+Slab:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,500,600,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css">
    <link href="maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cdn.themehelite.com/themeforest/athos/split/css/animate.css">
    <link rel="stylesheet" href="cdn.themehelite.com/themeforest/athos/split/css/venobox.css">
    <link rel="stylesheet" href="cdn.themehelite.com/themeforest/athos/split/css/style-1.css">
    <link rel="stylesheet" href="css/youtube.css">
    <script src="cdn.themehelite.com/themeforest/athos/split/js/modernizr.js"></script>
    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <!--[if lt IE 9]>
      <link rel="stylesheet" type="text/css" media="all" href="css/ie.css" />
    <![endif]-->
  </head><body>
    <div class="wrap">
      <!-- Main -->
      <div id="main">
        <div class="inner">
          <!-- Header -->
          <header class="site-header">
            <h1 class="site-title fade-in">
              <img src="images/logo.png" width="150" height="60" alt="ImagineXYZ">
            <br>
              <img src="images/construction.png" width="200" height="100" alt="Under Construction">
            </h1>
          </header>
          <!-- Content -->
          <section class="content">
            <p style="font-size: 1.6rem;font-weight: 600;line-height: 1.6;color: #FFF;text-align: center;">We're currently working on our new website!</p>
            <p style="font-size: 4rem;line-height: 1.5;font-weight: 500; text-align: center;">...
              <span style="color: #B2D235; font-weight: 800;">Launching</span>
            </p>
            <!-- Countdown timer -->
            <div id="timer"></div>
            <p style="font-size: 3rem;font-weight: 600;line-height: 1.6;color: #FFF;text-align: center;">We'll keep in touch!</p>
            <form id="contact-form" name="contact-form" method="POST" data-name="Contact Form" style="opacity: 0.6">
              <div class="col-xs-12 col-sm-12 col-lg-12 no-padding">
                <div class="form-group">
                  <input type="text" id="name" class="form form-control" placeholder="Write your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write your name'" name="name" data-name="Name" required="">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-lg-12 no-padding">
                <div class="form-group">
                  <input type="email" id="email" class="form form-control" placeholder="Write your email address" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write your email address'" name="email-address" data-name="Email Address" required="">
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-lg-12 no-padding">
                <div class="form-group">
                  <textarea id="text-area" class="form textarea form-control" placeholder="Your message here... " onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your message here... '" name="message" data-name="Text Area" required=""></textarea>
                </div>
              </div>
              <button type="submit" id="valid-form" class="btn btn-large" style="color:white; background-color: #B2D235;">Send my Message</button>
            </form>
            <!-- Social links -->
            <div class="social-icons animated-middle" style="opacity: 0.4">
      			<a id="bg-video-volume" class="icon icon-mute" href="#" title="Mute"><span class="screen-reader-text">Sound</span></a>
      			<a id="bg-video-play" class="icon icon-pause" href="#" title="Pause"><span class="screen-reader-text">Pause</span></a>
              <a href="http://www.facebook.com/imaginexyz"><i class="fa fa-2x fa-facebook"></i></a>
              <a href="http://www.twitter.com/imaginexyz"><i class="fa fa-2x fa-twitter"></i></a>
              <a href="https://plus.google.com/u/0/101791458318771669281/posts"><i class="fa fa-2x fa-google-plus"></i></a>
              <a href="https://www.linkedin.com/company/10475058?trk=tyah&amp;trkInfo=clickedVertical%3Acompany%2CclickedEntityId%3A10475058%2Cidx%3A2-1-2%2CtarId%3A1462165628115%2Ctas%3Aimagine%20xyz"><i class="fa fa-2x fa-linkedin"></i></a>
              <a href="https://www.youtube.com/channel/UCO1r8GwI6ENYl-qFzxz7Abg"><i class="fa fa-2x fa-youtube"></i></a>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- Background overlay -->
    <div class="body-bg"></div>
    <div id="bg-video" data-property="{videoURL:'https://www.youtube.com/watch?v=JYHMwQZ0mk0', containment:'body', autoPlay:true, mute:false, startAt:0, showControls:true}" data-poster="images/poster.jpg"></div>
    <!-- Loading... -->
    <div id="preload">
      <div id="preload-content">
        <div class="preload-spinner">
          <span class="bounce1"></span>
          <span class="bounce2"></span>
          <span class="bounce3"></span>
        </div>
        <div class="preload-text" style="font-size: 2.5rem;line-height: 1.5;font-weight: 600; text-align: center;">...
              <span style="color: #B2D235;">Imagine XYZ</span>
      </div>
    </div>
    <!-- Included JS Files -->
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/jquery.mb.YTPlayer.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- Localized -->
  

</div></body></html>
